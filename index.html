<!DOCTYPE html>
<html>
	<head>
		<meta charset = 'utf-8'>
		<meta http-equiv = "X-UA-Compatible"
		      content = "chrome=1">
		<link rel = "stylesheet"
		      type = "text/css"
		      href = "stylesheets/stylesheet.css"
		      media = "screen">
		<title>Mysterion by EddyVelazquez</title>
	</head>
	
	<body>
		
		<section class = "character">
			<svg class = "cape"></svg>
			<svg class = "face"></svg>
			<svg class = "mask"></svg>
			<svg class = "hat"></svg>
			<svg class = "symbol"></svg>
			<div class = "eyes">
				<div class = "eye-right">
					<div class = "right-iris"></div>
				</div>
				<div class = "eye-left">
					<div class = "left-iris"></div>
				</div>
			</div>
			<div class="madeyes"></div>
			<div class="madmouth"></div>
			<div class="openmouth"></div>
			<div class = "core">
				<div class="fat"></div>
				<div class = "logo"></div>
			
				<div class="pants"></div>
				<div class = "underwear"></div>
				<div class="belt"></div>
			<div class = "right-arm">
				<div class="right-arm-top"></div>
				<div class = "right-glove"></div>
				<div class = "right-hand"></div>
				<div class = "right-thumb"></div>
			</div>
			<div class = "left-arm">
				<div class="left-arm-top"></div>
				<div class = "left-glove"></div>
				<div class = "left-hand"></div>
				<div class = "left-thumb"></div>
			</div>
			<div class = "right-shoe"></div>
			<div class = "left-shoe"></div>
			</div>
		</section>
	</body>
</html>
